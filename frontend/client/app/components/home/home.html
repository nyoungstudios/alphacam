<md-content layout-wrap layout="row" class="md-padding">
  <md-card flex-xs style="max-width: 350px;" ng-repeat="lab in labs" ng-if="lab.isLab == true">
    <md-card-header>
      <md-card-avatar>
        <md-icon class="fab" ng-class="$ctrl.osStyle(lab)"></md-icon>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">{{lab.model}}</span>
        <span class="md-subhead">
          <i class="fas fa-desktop"></i> {{lab.count}} PC
          <i class="fas fa-microchip"></i>{{lab.ram}}GB
          <i class="fas fa-tv"></i> {{lab.monitor}}â€³
          <i ng-if="hasGPU(lab)">
            <i class="fas fa-gamepad"></i>
            <span>{{gpuInfo(lab)}}</span>
          </i>

        </span>

      </md-card-header-text>

    </md-card-header>
    <img class="md-card-image" ng-src="{{imgUrl(lab)}}" ng-click="detailImageView(lab)" alt="">

    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">
          <div layout="row">
            <div flex>{{lab.name}}</div>
            {{lab.people}}<i class="fas fa-user" aria-label="Number of People"></i>
          </div>
        </span>
        <span class="md-subhead">{{lab.cpu}}</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content layout="column">
      <div layout="row">
        <p class="md-body-1">
          <i class="fas fa-print"></i>
          {{lab.printerName}}
        </p>
      </div>


    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">

      <md-button ng-click="$ctrl.share(lab)" class="md-icon-button" aria-label="Share">
        <i class="fas fa-share"></i>
      </md-button>
      <md-button class="md-icon-button" ng-click="$ctrl.detailLab(lab)" aria-label="More info">
        <i class="fas fa-info"></i>
      </md-button>
      <md-button class="md-icon-button" aria-label="Notify" ng-click="$ctrl.notify(lab)">
        <i class="far fa-bell" ></i>
      </md-button>
    </md-card-actions>
  </md-card>




</md-content>
<div class="md-fab-bottom-right">
  <md-fab-speed-dial md-open="$ctrl.fabOpen" md-direction="left" class="md-fling">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-warn">
        <i class="fas fa-bars"></i>
      </md-button>
    </md-fab-trigger>

    <md-fab-actions>
      <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
        <i class="fas fa-sync" aria-label="reload" ng-click="$ctrl.reload()"></i>
      </md-button>

    </md-fab-actions>
  </md-fab-speed-dial>
</div>
